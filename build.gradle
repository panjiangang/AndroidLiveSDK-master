// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
//        tools.gradle 改成->2.2.2就会有以下bug：
//            Execution failed for task ':yololive:externalNativeBuildArmDebug'.
//                > java.io.FileNotFoundException: /Users/apple/Documents/yolo/longcheng/RTMP-Bootstrap/yololive/build/intermediates/cmake/arm/debug/obj/armeabi/libgnustl_shared.so (No such file or directory)
        // 不确定是新的语法要求还是2.2.2的一个bug，暂时不改

        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' // for CameraCompat project compile
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.1"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "http://dl.bintray.com/piasy/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

